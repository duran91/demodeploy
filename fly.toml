app = "demo-deploy-9101"

[build]
    builder = "paketobuildpacks/builder:base"
    image = "ghcr.io/duran91/demodeploy:latest"

[http_service]
    internal_port = 8080
    force_https = true
    auto_stop_machines = true
    auto_start_machines = true
    min_machines_running = 0
    [http_service.concurrency]
        type = "requests"
        soft_limit = 200
        hard_limit = 250
